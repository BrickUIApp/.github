<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <symbol id="cube" viewBox="0 0 24 24" fill="transparent" stroke="#CB4154"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m21.12 6.4-6.05-4.06a2 2 0 0 0-2.17-.05L2.95 8.41a2 2 0 0 0-.95 1.7v5.82a2 2 0 0 0 .88 1.66l6.05 4.07a2 
      2 0 0 0 2.17.05l9.95-6.12a2 2 0 0 0 .95-1.7V8.06a2 2 0 0 0-.88-1.66Z"/>
      <path d="M10 22v-8L2.25 9.15"/>
      <path d="m10 14 11.77-6.87"/>
    </symbol>

    <!-- Glow forte + pulsante -->
    <filter id="glow-pulse" x="-50%" y="-50%" width="200%" height="200%">
      <!-- Blur base -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blurBase" />
      <!-- Blur extra -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blurPulse" />
      <feComponentTransfer in="blurPulse" result="pulseAlpha">
        <feFuncA type="table" tableValues="0 3">
          <animate attributeName="tableValues"
                   values="0 0.2;0.07 0.2;0 0.2"
                   dur="3s"
                   repeatCount="indefinite" />
        </feFuncA>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="blurBase"/>
        <feMergeNode in="pulseAlpha"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow morbido per il testo -->
    <filter id="glow-soft">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sfondo -->
  <rect width="100%" height="100%" fill="#0d1117"/>

  <!-- Cubo con effetto Overcharge -->
  <g transform="translate(440,140)">
    <use href="#cube"
         x="-40"
         y="-40"
         width="80"
         height="80"
         stroke="#CB4154"
         filter="url(#glow-pulse)">
      <!-- Overcharge: colore piÃ¹ brillante -->
      <animate attributeName="stroke"
               values="#CB4154;#FF6677;#CB4154"
               keyTimes="0;0.5;1"
               dur="3s"
               repeatCount="indefinite" />
      <!-- Overcharge: leggera espansione -->
      <animateTransform attributeName="transform"
                        type="scale"
                        values="1;1.05;1"
                        keyTimes="0;0.5;1"
                        dur="3s"
                        repeatCount="indefinite" />
    </use>
  </g>

  <!-- Testo con glow morbido -->
  <text
    x="520"
    y="50%"
    text-anchor="start"
    dominant-baseline="middle"
    font-family="Segoe UI, Roboto, sans-serif"
    font-size="80"
    font-weight="bold"
    fill="white"
    stroke="white"
    stroke-width="2"
    filter="url(#glow-soft)">
    Brick UI
  </text>
</svg>
