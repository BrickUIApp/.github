<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">

  <defs>
    <!-- Cubo isometrico -->
    <symbol id="cube" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#CB4154" 
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m21.12 6.4-6.05-4.06a2 2 0 0 0-2.17-.05L2.95 8.41a2 2 0 0 0-.95 1.7v5.82a2 2 0 0 0 .88 1.66l6.05 4.07a2 
      2 0 0 0 2.17.05l9.95-6.12a2 2 0 0 0 .95-1.7V8.06a2 2 0 0 0-.88-1.66Z"/>
      <path d="M10 22v-8L2.25 9.15"/>
      <path d="m10 14 11.77-6.87"/>
    </symbol>

    <!-- Filtro glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sfondo neutro -->
  <rect width="100%" height="100%" fill="#0d1117" />

  <!-- Cubo singolo (grande, a sinistra del testo) -->
  <use
    x="400"
    y="100"
    href="#cube"
    width="80"
    height="80"
    stroke="#CB4154"
    filter="url(#glow)"/>

    <!-- 135 465 -->

  <!-- Testo centrato -->
  <text
    x="500"
    y="50%"
    text-anchor="center"
    dominant-baseline="middle"
    font-family="Segoe UI, Roboto, sans-serif"
    font-size="80"
    font-weight="bold"
    fill="white"
    stroke="white"
    stroke-width="2"
    filter="url(#glow)">
    Brick UI
  </text>
</svg>
